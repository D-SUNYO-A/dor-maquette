<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livraison_rt</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <style>
        @media (max-width: 992px) {
            .hide-border-lg {
                border: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row mb-3">
                <label for="reference" class="col-lg-3 col-form-label">Référence de la commande :</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" id="reference" placeholder="&lt;Référence commande&gt;">
                </div>
            </div>
            <button type="submit" class="btn btn-success d-block ms-auto rounded-pill px-4">Entrer</button>
        </form>
        <div class="row my-4">
            <div class="col-lg-6 hide-border-lg border-end">
                <h2>Référence de dossier</h2>
                <p>Inscrit le : &lt; date d'inscription &gt;</p>
            </div>
            <div class="col-lg-6">
                <p>&lt;Civilité&gt; &lt;Nom&gt; &lt;Prénoms&gt;</p>
                <p>&lt;CIN&gt;</p>
                <p>Reçu de paiement Nº : &lt;Ref reçu de paiement&gt;</p>
                <p>Date de paiment : 25/06/2024</p>
            </div>
        </div>
        <form>
            <div class="form-group row mb-3">
                <label for="attribution" class="col-lg-3 col-form-label">Attribution de la pièce :</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control" id="attribution" placeholder="&lt;Nº de série de la pièce&gt;">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn d-block me-auto rounded-pill px-4">
                        <span >
                            <svg class="bg-dark rounded-circle p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-printer" viewBox="0 0 16 16">
                                <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                                <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
                            </svg>
                        </span>
                        Imprimer
                    </button>
                </div>
                <div class="col-lg-6 d-flex justify-content-center justify-content-lg-end gap-4">
                    <button type="submit" class="btn btn-danger d-block rounded-pill px-4">Annuler</button>
                    <button type="submit" class="btn btn-success d-block rounded-pill px-4">Entrer</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
